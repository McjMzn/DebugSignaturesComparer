name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
          
    - name: Build library
      working-directory: ./src/Vrasoft.DebugSignatures
      run: dotnet build -c Release
    
    - name: Save library
      uses: actions/upload-artifact@v2
      with:
          name: LibraryBuild
          path: src/Vrasoft.DebugSignatures/bin/Release/netstandard2.0
          
    - name: Build CLI
      working-directory: ./src/Vrasoft.DebugSignatures.ComparerCli
      run: dotnet build -c Release
    
    - name: Build GUI
      run: echo "Ommiting build due to platform limitations."  

