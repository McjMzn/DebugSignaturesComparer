name: publish-nuget

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-publish-library:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}   
            
    - name: Build library
      working-directory: ./src/Vrasoft.DebugSignatures
      run: dotnet build -c Release
    
    - name: Save NuGet packages
      uses: actions/upload-artifact@v2
      with:
        name: built-nuget-packages
        path: src/Vrasoft.DebugSignatures/bin/Release/*nupkg
      
    - name: Publish NuGet packages
      run: |
        dotnet nuget
        dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org
        dotnet nuget push $(find -name '*.nupkg') -s nuget.org -k "$NUGET_API_KEY"
 

